<div
  class="example-box mat-elevation-z4"
  cdkDrag
  (click)="handleClick($event)"
  *ngIf="!showCharts"
>

  <!-- Close button -->
  <button mat-icon-button class="close-button" (click)="hidethepage()" title="Close">
    <mat-icon>close</mat-icon>
  </button>

  <div class="bar-chart-wrapper" cdkDragHandle>
    <h3 style="margin: 0px 0px 0px 5px;">
      {{ label }} Chart
    </h3>
    <div #chartContainer class="chart-container"></div>
  </div>

  <div class="resizer"></div>
</div>
