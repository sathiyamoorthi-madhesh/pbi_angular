<!-- Fixed portal container -->
<div class="fixed inset-0 pointer-events-none z-[9999]">
    <div class="absolute right-4 top-4 flex flex-col items-end">
      <div *ngFor="let t of toasts" class="pointer-events-auto animate-slide-in">
        <div [class]="wrap(t)">
          <div [class]="chip(t)">
            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path [attr.d]="iconPath(t)"></path>
            </svg>
            <span class="sr-only">icon</span>
          </div>
  
          <div class="ms-3 text-sm font-medium" [class]="textClass(t)">{{ t.message }}</div>
  
          <button type="button"
                  (click)="close(t.id)"
                  class="ms-3 -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" viewBox="0 0 14 14" fill="none" aria-hidden="true">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
