<!-- Header Bar -->
<header class="bg-white shadow-md p-4 flex justify-between items-center text-sm">
  <div class="flex items-center space-x-1">
    <!-- Menu icon (as seen in the original image) -->
    <button (click)="toggleSidebar()"
          class="inline-flex items-center justify-center w-9 h-9 rounded-lg text-gray-600 hover:text-teal-600 hover:bg-teal-50 transition">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-lg font-bold text-gray-800">Power BI Reports</h1>
  </div>
  <div class="flex items-center space-x-6 text-slate-600">
    <a href="#" class="hover:text-teal-600 transition duration-150">
      <i class="fas fa-user-circle mr-1"></i> Profile
    </a>
    <a href="#" class="hover:text-teal-600 transition duration-150">
      <i class="fas fa-envelope mr-1"></i> Messages
    </a>
    <a href="#" class="hover:text-teal-600 transition duration-150">
      <i class="fas fa-right-from-bracket mr-1"></i> Logout
    </a>
  </div>
</header>

<!-- MAIN DASHBOARD LAYOUT -->
<div class="flex min-h-[calc(100vh-48px)]">
  <!-- Collapsible sidebar -->
  <nav [class.w-18]="sidebarCollapsed" [class.w-56]="!sidebarCollapsed"
       class="bg-white shadow-xl p-3 space-y-2 border-r border-gray-100 transition-all duration-200 ease-in-out">

    <!-- Workspace -->
    <a routerLink="/workspace"
       routerLinkActive="bg-teal-600 text-white shadow-lg shadow-teal-700/30"
       class="flex items-center gap-3 px-3 py-2 rounded-xl text-gray-600 hover:bg-gray-100 hover:text-teal-600 font-semibold transition">
      <i class="fas fa-users text-lg"></i>
      <span [class.hidden]="sidebarCollapsed" class="text-sm">Workspace</span>
    </a>

    <!-- Relationships -->
    <a routerLink="/relationship"
       routerLinkActive="bg-teal-600 text-white shadow-lg shadow-teal-700/30"
       class="flex items-center gap-3 px-3 py-2 rounded-xl text-gray-600 hover:bg-gray-100 hover:text-teal-600 font-semibold transition">
      <i class="fas fa-link text-lg"></i>
      <span [class.hidden]="sidebarCollapsed" class="text-sm">Relationships</span>
    </a>

    <!-- Add more items the same way -->
  </nav>

  <!-- MAIN WORKSPACE CONTENT AREA -->
  <main class="flex-1 p-8 overflow-y-auto custom-scroll">
    <router-outlet />
  </main>
</div>
